<html>
  <head>
    <title>Biology Class Period 5</title>
    <style>
      * {
       transition: 2s; 
       cursor: default;
      }
      body { /* 1st One Foamed 1/2 of an inch*/
       width: 100%;
       height: 100%;
       display: grid;
       background-color: black;
       grid-template-rows: 1fr 1fr 1fr 1fr;
       grid-template-columns: 1fr 1fr 1fr 1fr;
       grid-gap: 10px;
       margin: 0px;
      }
      h1, h2, h3, h4, h5, h6, p, div {
       font-size: 5px;
       transition: 1s;
      }
      .heading, .purpose, .hypothesis, .procedures, .dataGraphics, .results, .conclusions, .research {
       background-color: black;
      }
      .heading:hover, .purpose:hover, .hypothesis:hover, .procedures:hover, .dataGraphics:hover, .results:hover, .conclusions:hover, .research:hover {
       box-shadow: 0px 0px 25px red;
      }
      .heading {
       grid-area: 1 / span 4;
       color: white;
       font-size: 80px;
       display: grid;
       align-items: center;
       justify-items: center;
      }
      .purpose {
       grid-area: 2 / 1; 
      }
      .hypothesis {
       grid-area: 3 / 1;
      }
      .research {
       grid-area: 4 / 1;
      }
      .dataGraphics {
       grid-area: span 3 / span 2;
      }
      .results {
       grid-area: 2 / 4;
      }
      .conclusion {
       grid-area: 4 / 4;
      }
      .procedures {
       grid-area: 3 / 4;
      }
    </style>
    <style id="newStyle">
    </style>
  </head>
  <body>
    <div class="heading">Soap</div>
    <div class="purpose">How would different liquids affect the foaming of soap?</div>
    <div class="hypothesis">Hypothesis</div>
    <div class="procedures">Procedures</div>
    <div class="dataGraphics"></div>
    <div class="results"></div>
    <div class="conclusion">Some text</div>
    <div class="research"></div>
  </body>
  <script>try {
  	function openPage(pageClass) {
     var page = document.getElementsByClassName(pageClass);
     var closeElement = doucment.getElementById('closePage');
     page.onclick = null;
    }
    function applyMethods() {
      for (let i = 0; i < document.getElementsByTagName('div').length; i++) {
        var doc = document.getElementsByTagName('div')[i];
        doc.onclick = function() {
          this.onclick = null;
          this.style = `width: ${window.innerWidth};height: ${window.innerHeight};position: absolute;`;
          document.getElementById('newStyle').innerHTML = ".heading {font-size: 250px;}";
          var closeBtn = document.createElement('div');
          closeBtn.style.position = 'absolute';
          closeBtn.style.color = 'red';
          closeBtn.innerHTML = 'X';
          closeBtn.style.right = '10px';
          closeBtn.style.top = '8px';
          closeBtn.style.fontSize = '50px';
          this.appendChild(closeBtn);
          closeBtn.onclick = function() {
              for (let i2 = 0; i2 < document.getElementsByTagName('div').length; i2++) {
              document.getElementsByTagName('div')[i2].style = '';
            }
            closeBtn.onclick = null;
            closeBtn.innerHTML = '';
            applyMethods();
          }
          closeBtn.style.cursor = 'pointer';
        }
      }
    }
    } catch(err) {
     document.write(err);
    }
  </script>
</html>
