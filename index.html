<html>
  <head>
    <title>Biology Class Period 5</title>
    <style>
      body {
       width: 100%;
       height: 100%;
       display: grid;
       background-color: white;
       grid-template-rows: 1fr 1fr 1fr 1fr;
       grid-template-columns: 1fr 1fr 1fr 1fr;
       grid-gap: 10px;
      }
      .heading, .purpose, .hypothesis, .procedures, .dataGraphics, .results, .conclusions, .research {
       background-color: black;
      }
      .heading {
       grid-area: 1 / span 4; 
      }
      .purpose {
       grid-area: 2 / 1; 
      }
      .hypothesis {
       grid-area: 3 / 1;
      }
      .research {
       grid-area: 4 / 1;
      }
      .dataGraphics {
       grid-area: span 3 / span 2;
       background-color: yellow;
      }
      .results {
       grid-area: 2 / 4;
      }
      .conclusion {
       grid-area: 4 / 4;
       background-color: red;
      }
      .procedures {
       grid-area: 3 / 4;
      }
    </style>
  </head>
  <body>
    <div class="heading"></div>
    <div class="purpose"></div>
    <div class="hypothesis"></div>
    <div class="procedures"></div>
    <div class="dataGraphics"></div>
    <div class="results"></div>
    <div class="conclusion"></div>
    <div class="research"></div>
  </body>
</html>
