<html>
  <head>
    <title>Biology Class Period 5</title>
    <style>
      * {
       transition: 2s; 
      }
      body {
       width: 100%;
       height: 100%;
       display: grid;
       background-color: white;
       grid-template-rows: 1fr 1fr 1fr 1fr;
       grid-template-columns: 1fr 1fr 1fr 1fr;
       grid-gap: 10px;
       margin: 0px;
      }
      h1, h2, h3, h4, h5, h6, p, div {
       font-size: 5px;
       transition: 1s;
      }
      .heading, .purpose, .hypothesis, .procedures, .dataGraphics, .results, .conclusions, .research {
       background-color: black;
      }
      .heading {
       grid-area: 1 / span 4;
       color: white;
       font-size: 80px;
       display: grid;
       align-items: center;
       justify-items: center;
      }
      .purpose {
       grid-area: 2 / 1; 
      }
      .hypothesis {
       grid-area: 3 / 1;
      }
      .research {
       grid-area: 4 / 1;
      }
      .dataGraphics {
       grid-area: span 3 / span 2;
       background-color: yellow;
      }
      .results {
       grid-area: 2 / 4;
      }
      .conclusion {
       grid-area: 4 / 4;
       background-color: red;
      }
      .procedures {
       grid-area: 3 / 4;
      }
    </style>
    <style id="newStyle">
    </style>
  </head>
  <body>
    <div class="heading">Soap</div>
    <div class="purpose">How would different liquids affect the foaming of soap?</div>
    <div class="hypothesis">Hypothesis</div>
    <div class="procedures">Procedures</div>
    <div class="dataGraphics"></div>
    <div class="results"></div>
    <div class="conclusion">Some text</div>
    <div class="research"></div>
  </body>
